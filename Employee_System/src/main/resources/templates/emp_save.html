<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
th:replace="~{ base :: Layout(~{::title} , ~{::section}) }">
<head>
    <meta charset="UTF-8">
    <title>Emp Save Form</title>
   
</head>

<body>
<section>
    <div class="container">
        <div class="row" >
        <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header text-center">
                <p class="fs-4">Add Emp</p>
         <th:block th:if="${session.msg}">
            <p class="text-center text-success fs-4">[[${session.msg}]]</p>
        <th:block th:text="${@empServiceImpl.removeSessionMessage()}"></th:block>
         </th:block>
            </div>
            <div class="card-body">
                <form  action="saveEmp" method="post">
                        <div class="mb-3">
                        <label for="full name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="full name" name="name">
                        </div>

                         <div class="mb-3">
                        <label for="email address" class="form-label">Email address</label>
                         <input type="email" class="form-control" id="email address" name="email">
                        </div>

                        <div class="mb-3">
                        <label for="address" class="form-label"> address</label>
                        <input type="text" class="form-control" id="address" name="address">
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label"> Gender</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male">
                                <label class="form-check-label" for="inlineRadio1">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female">
                                <label class="form-check-label" for="inlineRadio2">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                                <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
                            </div>
                        
                        </div>

                        <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                        </div>
                    
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        </div>
        </div>
        </div>


</section>

</body>
</html>
